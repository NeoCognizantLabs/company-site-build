<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58cc02"/>
      <stop offset="100%" stop-color="#356d00"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a6dff"/>
      <stop offset="100%" stop-color="#1453a3"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4b4b"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
  </defs>
  
  <!-- C block (top, centered) -->
  <rect x="24" y="20" width="144" height="84" rx="18" ry="18" fill="url(#greenGrad)"/>
  <text x="96" y="72" font-family="Varela Round, -apple-system, sans-serif" font-size="52" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">C</text>
  
  <!-- N block (bottom-left) -->
  <rect x="12" y="112" width="80" height="60" rx="14" ry="14" fill="url(#blueGrad)"/>
  <text x="52" y="148" font-family="Varela Round, -apple-system, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">N</text>
  
  <!-- L block (bottom-right) -->
  <rect x="100" y="112" width="80" height="60" rx="14" ry="14" fill="url(#redGrad)"/>
  <text x="140" y="148" font-family="Varela Round, -apple-system, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">L</text>
</svg>
