<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Green gradient for C block (top) -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58cc02"/>
      <stop offset="100%" stop-color="#356d00"/>
    </linearGradient>
    <!-- Blue gradient for N block (bottom-left) -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a6dff"/>
      <stop offset="100%" stop-color="#1453a3"/>
    </linearGradient>
    <!-- Red/rose gradient for L block (bottom-right) -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4b4b"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
  </defs>
  
  <!-- C block (top, centered) -->
  <rect x="10" y="4" width="44" height="32" rx="6" ry="6" fill="url(#greenGrad)"/>
  <text x="32" y="26" font-family="Varela Round, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">C</text>
  
  <!-- N block (bottom-left) -->
  <rect x="4" y="40" width="26" height="20" rx="4" ry="4" fill="url(#blueGrad)"/>
  <text x="17" y="53" font-family="Varela Round, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">N</text>
  
  <!-- L block (bottom-right) -->
  <rect x="34" y="40" width="26" height="20" rx="4" ry="4" fill="url(#redGrad)"/>
  <text x="47" y="53" font-family="Varela Round, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">L</text>
</svg>
