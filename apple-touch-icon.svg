<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <!-- Green gradient for C block (top) -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58cc02"/>
      <stop offset="100%" stop-color="#356d00"/>
    </linearGradient>
    <!-- Blue gradient for N block (bottom-left) -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a6dff"/>
      <stop offset="100%" stop-color="#1453a3"/>
    </linearGradient>
    <!-- Red/rose gradient for L block (bottom-right) -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4b4b"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
  </defs>
  
  <!-- C block (top, centered) -->
  <rect x="22" y="18" width="136" height="80" rx="16" ry="16" fill="url(#greenGrad)"/>
  <text x="90" y="68" font-family="Varela Round, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">C</text>
  
  <!-- N block (bottom-left) -->
  <rect x="10" y="106" width="76" height="56" rx="12" ry="12" fill="url(#blueGrad)"/>
  <text x="48" y="140" font-family="Varela Round, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">N</text>
  
  <!-- L block (bottom-right) -->
  <rect x="94" y="106" width="76" height="56" rx="12" ry="12" fill="url(#redGrad)"/>
  <text x="132" y="140" font-family="Varela Round, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">L</text>
</svg>
