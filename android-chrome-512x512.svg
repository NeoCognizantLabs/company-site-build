  <text x="140" y="395" font-family="Varela Round, -apple-system, sans-serif" font-size="96" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">N</text>
  
  <!-- L block (bottom-right) -->
  <rect x="264" y="296" width="216" height="168" rx="32" ry="32" fill="url(#redGrad)"/>
  <text x="372" y="395" font-family="Varela Round, -apple-system, sans-serif" font-size="96" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">L</text>
