<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58cc02"/>
      <stop offset="100%" stop-color="#356d00"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a6dff"/>
      <stop offset="100%" stop-color="#1453a3"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4b4b"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Logo mark (left side) -->
  <g transform="translate(120, 165)">
    <!-- C block (top) -->
    <rect x="0" y="0" width="180" height="120" rx="24" ry="24" fill="url(#greenGrad)"/>
    <text x="90" y="75" font-family="Varela Round, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">C</text>
    
    <!-- N block (bottom-left) -->
    <rect x="-10" y="130" width="95" height="72" rx="16" ry="16" fill="url(#blueGrad)"/>
    <text x="37.5" y="172" font-family="Varela Round, -apple-system, sans-serif" font-size="40" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">N</text>
    
    <!-- L block (bottom-right) -->
    <rect x="95" y="130" width="95" height="72" rx="16" ry="16" fill="url(#redGrad)"/>
    <text x="142.5" y="172" font-family="Varela Round, -apple-system, sans-serif" font-size="40" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">L</text>
  </g>
  
  <!-- Text (right side) -->
  <text x="450" y="230" font-family="Varela Round, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1a1a1a">Neo Cognizant Labs</text>
  <text x="450" y="300" font-family="Varela Round, -apple-system, sans-serif" font-size="28" fill="#5f6368">Building what people will need next</text>
  <text x="450" y="370" font-family="Varela Round, -apple-system, sans-serif" font-size="22" fill="#9aa0a6">Education • Healthcare • Media</text>
</svg>
